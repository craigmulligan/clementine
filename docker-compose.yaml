# docker-compose.yml
version: "3"
services:
  server:
    build: ./server
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./server:/app/
    networks:
      - clementine

  client:
    build: ./client
    environment:
      NODE_ENV: development
      PORT: 5000
    ports:
      - "5000:5000"
    stdin_open: true
    command: npm run start
    volumes:
      - ./client:/app/
    networks:
      - clementine

  postgres:
    image: postgres:10.4
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    networks:
      - clementine

networks:
  clementine:
    # Use a custom driver
    driver: bridge
